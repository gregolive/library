<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <main>
    <div class="bg-dark text-secondary px-5 py-5 text-center">
      <div class="py-5">
        <h1 class="display-5 fw-bold text-white">Library</h1>
        <div class="col-lg-6 mx-auto">
          <p class="fs-5 mb-4">Use the button below to add to your library and watch your collection grow.</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold">
              <i class="bi bi-clipboard-plus"></i>
              &nbsp;New Book
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="album py-5 bg-light">
      <div class="container">
  
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col">
            <div class="card text-center border-info">
              <div class="card-header">
                <i class="bi bi-check-lg"></i>
                Read
              </div>
              <div class="card-body">
                <h3 class="card-title">The Hobbit</h3>
                <p class="card-text">J. R. R. Tolkien</p>
                <a href="#" class="btn btn-dark">Mark Unread</a>
              </div>
              <div class="card-footer text-muted">
                340 pages
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card text-center border-danger">
              <div class="card-header">
                <i class="bi bi-x-lg"></i>
                Unread
              </div>
              <div class="card-body">
                <h3 class="card-title">To Kill a Mockingbird</h3>
                <p class="card-text">Harper Lee</p>
                <a href="#" class="btn btn-dark">Mark Read</a>
              </div>
              <div class="card-footer text-muted">
                281 pages
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </main>
  
  <footer class="text-muted py-4">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">
          <i class="bi bi-arrow-up"></i>Back to top
        </a>
      </p>
      <p class="mb-1">&copy;  <a href="https://github.com/gregolive" target="_blank" class="link-secondary">gregolive</a></p>
    </div>
  </footer>
  
</body>
</html>
